<!DOCTYPE html>
<html lang="en-us">
	<head>
		<meta charset="utf-8">
		<title>{{ page.title }} - hitscan.org</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="keywords" content="NostalgicLorikeet, Nostalgic, Nosstalgic, @Nosstalgic, miles">
		<meta name="description" content="hitscan.org">
		<meta property="og:title" content="{{ page.title }} - hitscan.org">
		<meta property="og:type" content="website">
		<meta property="og:image" content="/assets/favicon.png">
		<meta property="og:description" content="DESCRIPTION">
		<meta property="og:site_name" content="hitscan.org">
		<link rel="icon" href="/assets/favicon.png" type="image/x-icon">
		<link id="styletag" rel="stylesheet" href="/assets/styles/default.css">
	</head>
	<style id="bannerSelector">
		:root {
			--image-bg: url("");
			--splashTextColorPrimary: rgba(255,255,255,1);
			--splashTextColorSecondary: rgba(0,0,0,1);
			--logoDropShadowSetting: rgba(0,0,0,1);
			--gradientSetting: 0,0,0;
		}
	</style>
	<body>
		<div id="holder">
		<div class="toolbarNoFloat" id="toolbar">
			<span style="color:rgba(255,255,255,0.3); font-style: italic; margin-right: auto; margin-top: auto; margin-bottom: auto; font-size: 85%;">This site is WIP, if anything is off, that's why...</span>
			<div id="notifHolder"></div>
			<div class="buttonHolder">
				<a href="javascript:void(0);" onclick="copy()"><div class="toolbarButton"><img src="/assets/icons/link.png" title="Copy link to page"></div></a>
				<a href="javascript:void(0);" onclick="styleOpen()"><div class="toolbarButton"><img src="/assets/icons/cog.png" title="Style settings"></div></a>
				<a href="javascript:void(0);" onclick="bannerDiceRunHere()"><div class="toolbarButton"><img src="/assets/icons/photos_refresh.png" title="Refresh banner and splash text"></div></a>
			</div>
		</div>
		<div id="styleDropdown" style="display:none;">
			<span id="styleLoading">Loading...<span style="font-size: 50%">If you're seeing this then something has gone wrong...</span></span>
		</div>
		<div id="bannerHolder">
			<div id="banner">
				<div id="logoHolder">
					<a href=""><img src="/assets/logo.png" id="logo"></a>
				</div>
				<div id="splashHolder" style="display:none;">
					<a href="#" id="splashLink"></a>
				</div>
				<div id="splashHolderWordless" style="display:none;">
					<a href="#" id="splashLinkWordless"><span id="splashSpan" style="display:none;"></span></a>
				</div>
			</div>
		</div>
		<div id="navbar">
			<div id="navbarLinkHolder">

			</div>
		</div>
		<div id="body">
			<div class="sidebar" id="leftbar">
			</div>
			<div id="mainBody">
				<main>
					<h1>{{ page.title }}</h1>
					{{ content }}
				</main>
			</div>
			<div class="sidebar" id="rightbar">
					<div class="sidebarSection" id="rightbarText">
						<span>Welcome to hitscan.org...</span>
					</div>	
				<div class="sidebarHeading"><a href="/about#contact">Links</a></div>
					<div class="sidebarSection" id="rightbarLinkList">
					</div>
					<div class="sidebarSection" id="guestbookLink">
						<a href="https://nostalgiclorikeet.atabook.org" id="guestbookLinkA">Leave a message at the guestbook... âžœ</a>
					</div>
					<div class="sidebarSection" id="more">
						<img src="/assets/favicon.png" height="128" id="cone">
					</div>
			</div>
		</div>
		<footer>
			Website design by <a href="/about">me</a><br>
			Hosted on <a href="https://pages.github.com/">Github Pages</a>
		</footer>
		</div>
	</body>
	<script src="/assets/scripts/scripts.js" type="text/javascript"></script>
	<script src="/assets/scripts/bannerFunctions.js" type="text/javascript"></script>
	<script src="/assets/scripts/navFunctions.js" type="text/javascript"></script>
	<script src="/assets/scripts/content/banners.js" type="text/javascript"></script>
	<script src="/assets/scripts/content/sidebar.js" type="text/javascript"></script>
	<script src="/assets/scripts/content/navbar.js" type="text/javascript"></script>
	<script src="/assets/scripts/content/styles.js" type="text/javascript"></script>
	<script src="/assets/scripts/content/sidelinks.js" type="text/javascript"></script>
	<script>
		function bannerDiceRunHere() {
			notif("New random banner...");
			bannerSelector().set();
		}
		function copy1() {copyButton(1);};
		function copy2() {copyButton(2);};
		pageload();
		
		function activityForward() {
			if (activityPosition != 0) {
				activityPosition--;
				loadActivity();
			}
		}
		
		function activityBack() {
			if (activityLoaded == 4) {
				activityPosition++;
				loadActivity();
			}
		}
	</script>
</html>
